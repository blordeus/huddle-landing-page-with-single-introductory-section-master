<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body class="bg-primary">

  <header class="mb-5">
    <img src="./images/logo.svg" alt="">
  </header>

  <section class="container-fluid text-center">
    <div class="row">
      <img src="./images/illustration-mockups.svg" alt="illustration mockups">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="rounded-pill px-3 px-1">Register</button>
    </div>
  </section>

  <div class="icons">
    <ul>
      <li><i class="fas fa-facebook    "></i></li>
      <li><i class="fas fa-twitter    "></i></li>
      <li><i class="fas fa-instagram  "></i></li>
    </ul>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
