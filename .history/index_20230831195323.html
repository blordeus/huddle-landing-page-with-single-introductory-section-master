<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body class="mx-2 my-3" style="background-color: blue;">

  <header class="mb-5">
    <img src="./images/logo.svg" alt="">
  </header>

  <section class="container-fluid text-center">
    <div class="row">
      <div class="col-sm-1">
        <img class="img-fluid" src="./images/illustration-mockups.svg" alt="illustration mockups">
      </div>
      <div class="col-sm-1">
        <h1 class="text-white">Build The Community Your Fans Will Love</h1>
        <p class="text-white">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="rounded-pill px-5 py-2 w-50">Register</button>
      </div>
    </div>
  </section>

  <div class="icons d-flex justify-content-center mt-5 gap-4">
      <i class="fa fa-facebook" aria-hidden="true"></i>
      <i class="fa fa-twitter" aria-hidden="true"></i>
      <i class="fa fa-instagram" aria-hidden="true"></i>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Bryan Lordeus</a>.
    </p>
  </footer>
</body>
</html>
